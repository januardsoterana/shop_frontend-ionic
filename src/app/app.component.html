<ion-app>
    <ion-split-pane contentId="menu-content">
        <ion-menu contentId="menu-content">
            <ion-header>
                <ion-toolbar color="dark" class="user-profile">

                    <ion-item class="ion-margin-bottom">
                        <ion-avatar slot="start" class="user-avatar">
                            <img src="assets/img/avatar.jpeg">
                        </ion-avatar>
                        <ion-label>
                            <ion-text color="tertiary">
                                <h1><strong>{{currentUser !== null ? currentUser.firstName : ''}} {{currentUser !== null ? currentUser.lastName : ''}}</strong></h1>
                            </ion-text>
<!--                            <ion-text color="secondary">-->
<!--                                <h3>-->
<!--                                    SÃ£o Paulo, Brazil-->
<!--                                </h3>-->
<!--                            </ion-text>-->
                            <ion-menu-toggle class="mto" auto-hide="false">
                                <a class="text08" tappable (click)="goToEditProfile()">
                                    <ion-text color="tertiary">
                                        <ion-icon name="person-circle"></ion-icon>
                                        <strong>{{ 'app.pages.menu.editProfile' | translate }}</strong>
                                    </ion-text>
                                </a> <ion-text color="secondary"> | </ion-text>
                                <a class="text08" tappable (click)="logout()">
                                    <ion-text color="tertiary">
                                        <ion-icon name="log-out"></ion-icon>
                                        <strong>{{ 'app.pages.menu.logout' | translate }}</strong>
                                    </ion-text>
                                </a>
                            </ion-menu-toggle>
                        </ion-label>
                    </ion-item>

                </ion-toolbar>
            </ion-header>

            <ion-content class="bg-profile">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerLink]="[p.url]" color="primary">
                            <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
                            <ion-label>
                                {{p.title | translate}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="menu-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="closeModal()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{'app.pages.language.title.add' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="onRegisterForm" class="list-form">
        <ion-item class="ion-no-padding animated fadeInUp">
            <ion-label position="floating">
                <ion-icon name="person" item-start></ion-icon>
                {{'app.label.language' | translate}}
            </ion-label>
            <ion-input color="secondary" type="text" formControlName="name"></ion-input>
        </ion-item>
        <p class="text08"
           *ngIf="onRegisterForm.get('name').touched && onRegisterForm.get('name').hasError('required')">
            <ion-text color="warning">
                {{ 'app.label.errors.field' | translate }}
            </ion-text>
        </p>
        
        <ion-item class="ion-no-padding animated fadeInUp">
            <ion-label>
                <ion-icon name="trail-sign" item-start></ion-icon>
                {{ 'app.label.direction' | translate }}
            </ion-label>
            <ion-select formControlName="isRTL" okText="OK" cancelText="Cancel">
                <ion-select-option [value]="direction" *ngFor="let direction of directions" >{{direction.name}}</ion-select-option>
            </ion-select>
        </ion-item>
        <p class="text08"
           *ngIf="onRegisterForm.get('isRTL').touched && onRegisterForm.get('isRTL').hasError('required')">
            <ion-text color="warning">
                {{ 'app.label.errors.field' | translate }}
            </ion-text>
        </p>
        <ion-button expand="full" color="primary" (click)="addLanguage()" [disabled]="!onRegisterForm.valid">{{'app.button.addLanguage' | translate}}</ion-button>
    </form>
    
    
</ion-content>
